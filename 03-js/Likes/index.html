<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nav-bar">
        <h1>Network</h1>
    </div>
    <div id="title">
        <h3>Your Feed</h3>
    </div>
    <div class="flex-container">
        <div id="col-left">
            <div class="avatar-box">
                <div class="avatar-box-left">
                    <img src="./profile.photo.jpg" alt="pic1">
                    <p><a href="#">Add an avatar</a></p>
                    <h3>James Doe</h3>
                </div>
            </div>
        </div>
        <div id="col-right">
            <div class="user-box">
                <div class="user-box-left">
                    <p>Neil M</p>
                    <p><span class="numbLikes">9</span> like(s)</p>
                    <button onclick="increaseLikes()"><span id="buttonID"></span> Like</button>
                </div>
                <p>I just set up this new discord bot, let me know what you all think. <a href="#">links</a></p>
            </div>
            <div class="user-box">
                <div class="user-box-left">
                    <p>Nichole K</p>
                    <p><span class="numbLikes2">12</span> like(s)</p>
                    <button onclick="increaseLikes2()"><span id="buttonID"></span> Like</button>
                </div>
                <p>Just finished my <a href="#">next comic</a>, check it out.</p>
            </div>
            <div class="user-box">
                <div class="user-box-left">
                    <p>Jim R</p>
                    <p><span class="numbLikes3">9</span> like(s)</p>
                    <button onclick="increaseLikes3()"><span id="buttonID"></span> Like</button>
                </div>
                <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
